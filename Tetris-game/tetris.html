<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="container">
      <canvas width="320" height="640" id="game"></canvas>
      <div class="game-details">
        <p id="game_score" class="score">Score:0</p>
        <p class="score buttons">⬆️-rotate</p>
        <p class="score buttons">⬇️-drop</p>
        <p class="score buttons">⬅️/➡️-move</p>
        <!-- <img src="controls.png" alt="" /> -->
        <button id="Restart">Return</button>
        <button id="startGame" class="start">Start</button>
        <button id="endGame" class="end">End</button>
      </div>
      <audio id="clearRowSound" src="path/to/your/audiofile.mp3"></audio>
      <audio id="begin" src="audio/tetris audio.mp3" loop></audio>
      <audio id="scoring" src="audio/score.mp3"></audio>
      <audio id="end" src="audio/end.mp3"></audio>
    </div>

    <div class="instruction"></div>
    <script src="js/utils.js"></script>
    <script src="js/tetrominos.js"></script>
    <script src="js/gameplay.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
