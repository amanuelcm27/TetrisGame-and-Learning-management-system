<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Grade.css" />
  </head>
  <body>
    <script>
      window.onload = function () {
        fetch("../../components/navbar/Navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.body.innerHTML = data + document.body.innerHTML;
            var importedCSS = document.createElement("link");

            importedCSS.rel = "stylesheet";
            importedCSS.href = "../../components/navbar/Navbar.css";
            document.head.appendChild(importedCSS);
            var importedScript = document.createElement("script");
            importedScript.src = "../../components/navbar/navbar.js";
            document.head.appendChild(importedScript);
          });
      };
    </script>
    <section class="profile">
        <div class="profile-info">
            <img src="defaultAvatar.png" alt="" id="profilePicture">
            <span id="userName">Amanuel Wonde</span>
        </div>
        <div class="profile-description">
            <p style="letter-spacing: 3px;">Courses & Result</p>
        </div>
       </section>

    <section class="courses">
      <table>
        <tr>
          <td>Course Name</td>
          <td>Credit Hour</td>
          <td>Grade</td>
        </tr>
        <tr>
            <td class="courseSubject">Java For Backend</td>
            <td class="creditHr">4</td>
            <td id="grade1">-</td>
        </tr>
        <tr>
            <td class="courseSubject">Internet Programing</td>
            <td class="creditHr">4</td>
            <td id="grade2">-</td>
        </tr>
        <tr>
            <td class="courseSubject">Data Structure and Algorithm</td>
            <td class="creditHr">4</td>
            <td id="grade3">-</td>
        </tr>
        <tr>
            <td class="courseSubject">System Analysis and Modeling</td>
            <td class="creditHr">3</td>
            <td id="grade4">-</td>
        </tr>
        <tr>
            <td class="courseSubject">Computer Organization and Algorithm</td>
            <td class="creditHr">3</td>
            <td id="grade5">-</td>
        </tr>
      </table>
    </section>
  </body>
</html>
